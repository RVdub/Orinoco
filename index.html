<!doctype html>

<html lang="fr">

<head>

    <title>Orinoco: entreprise de commerce thématique en ligne</title>
    <meta name="description"
        content="Orinoco se démarque des grands site e-commerce en créant des applications thématiques ne vendant qu’un seul groupe de produits. Il y a par exemple Oribook pour les livres ou Oritextil pour les vêtements.">

    <!--Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!--favicon-->
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">

</head>

<body>

    <div class="bg-dark">
        <div class="container">
            <div class="row">
                <nav class="col navbar navbar-expand-lg navbar-dark">
                    <a class="navbar-brand" href="index.html">
                        <img src="./images/logo.png" width="150" alt="logo Orinoco">
                    </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div id="navbarContent" class="collapse navbar-collapse">
                        <ul class="navbar-nav">
                            <li class="nav-item active text-white">
                                Bonjour !
                            </li>
                            <li class="nav-item">
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </div>

    <main class="container">

        <header class="row">
            <div class="col">
                <div class="jumbotron">
                    <h1>Applications thématiques ne vendant qu’un seul groupe de produits</h1>
                </div>
            </div>
        </header>

        <div class="row mb-3">
            <div class="col">
                <input class="form-control" id="searchInput" type="text" placeholder="Barre de recherche thématique...">
            </div>
        </div>

        <div class="row" id="itemList">
            <div class="col-12 col-lg-4">
                <div class="card mb-4 mb-lg-0 text-center border-secondary shadow">
                    <img class="card-img-top" src="./images/teddy_1.jpg" alt="Exemple d'ours en peluche">
                    <div class="card-body">
                        <button class="btn btn-secondary" type="button">
                            <span class="h3 card-title" id="bear">Ours en peluche</span>
                        </button>
                        <p class="card-text">faits main, personnalisables</p>
                    </div>
                </div>
            </div>
            <div class="col-12 col-lg-4">
                <div class="card mb-4 mb-lg-0 text-center border-secondary shadow">
                    <img class="card-img-top" src="./images/vcam_1.jpg" alt="Exemple de caméras vintage">
                    <div class="card-body">
                        <button class="btn btn-secondary" type="button">
                            <span class="h3 card-title" id="cam">Caméras vintage</span>
                        </button>
                        <p class="card-text">Appareils photographiques anciens</p>
                    </div>
                </div>
            </div>
            <div class="col-12 col-lg-4">
                <div class="card mb-4 mb-lg-0 text-center border-secondary shadow">
                    <img class="card-img-top" src="./images/oak_1.jpg" alt="Exemple de meubles en chêne">
                    <div class="card-body">
                        <button class="btn btn-secondary" type="button">
                            <span class="h3 card-title" id="oak">Meuble en chêne</span>
                        </button>
                        <p class="card-text">Tables, chaises, mobilier intérieur</p>
                    </div>
                </div>
            </div>
            <div class="col-12">&ensp;</div>

        </div>

    </main>

    <footer class="bg-light mt-5">
        <div class="container">
            <div class="row">
                <div class="col">
                    <ul class="list-inline text-center">
                        <li class="list-inline-item"><a href="#">À propos</a></li>
                        <li class="list-inline-item">&middot;</li>
                        <li class="list-inline-item"><a href="#">Vie privée</a></li>
                        <li class="list-inline-item">&middot;</li>
                        <li class="list-inline-item"><a href="#">Conditions de vente</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
      
    <!-- Optional JavaScript -->     
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->     
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
        
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
        
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <script src="./js/index.js"></script>

</body>

</html>
