<!doctype html>

<html lang="fr">

<head>

    <title>Orinoco: entreprise de commerce thématique en ligne</title>
    <meta name="description"
        content="Orinoco se démarque des grands site e-commerce en créant des applications thématiques ne vendant qu’un seul groupe de produits. Il y a par exemple Oribook pour les livres ou Oritextil pour les vêtements.">

    <!--Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!--favicon-->
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">

</head>

<body>

    <div class="bg-dark">
        <div class="container">
            <div class="row">
                <nav class="col navbar navbar-expand-lg navbar-dark">
                    <a class="navbar-brand" href="#">
                        <img src="./images/logo.png" width="150" alt="logo Orinoco">
                    </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div id="navbarContent" class="collapse navbar-collapse">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="product.html">Retour à la liste</a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link" href="my_caddy.html">Panier</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </div>

    <main class="container">

        <div class="row">
            <div class="col-12">&ensp;</div>
            <div class="col">
                <div class="alert alert-info alert-dismissible fade show" role="alert">
                    <p class="h5 alert-heading" id="alertHead">Votre panier est vide&ensp;!</p>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            </div>
        </div>

        <div id="myCaddy" class="row"></div>

        <div class="row mb-3">
            <div class="col">
                <h1 class="text-center">Pour confirmer votre commande, utilisez ce formulaire</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-auto">
                <form name="contact" id="form">
                    <div class="form-group">
                        <label for="firstName">Prénom :</label>
                        <input type="text" pattern="[A-Za-zàâçèéêëîïôùûüÿ \-]+" placeholder="En toutes lettres"
                            class="form-control" name="firstName" id="firstName" size="50" required />
                    </div>
                    <div class="form-group">
                        <label for="name">Nom :</label>
                        <input type="text" pattern="[A-Za-zàâçèéêëîïôùûüÿ' \-]+" placeholder="En toutes lettres"
                            class="form-control" name="name" id="name" required />
                    </div>
                    <div class="form-group">
                        <label for="address">Adresse :</label>
                        <input type="text" pattern="[0-9A-Za-zàâçèéêëîïôùûüÿ' \-\/]+" placeholder="En toutes lettres"
                            class="form-control" name="address" id="address" required />
                    </div>
                    <div class="form-group">
                        <label for="city">Code postal et ville :</label>
                        <input type="text" pattern="\d{4,5} [0-9A-Za-zàâçèéêëîïôùûüÿ' \-\/]+"
                            placeholder="75000 PARIS (en majuscule de préférence)" class="form-control" name="city"
                            id="city" required />
                    </div>
                    <div class="form-group">
                        <label for="email">Votre adresse électronique :</label>
                        <input type="email" pattern="\w{1,}@\w{2,10}\.[a-z]{2,3}"
                            placeholder="courriel@mail.fr (format attendu)" class="form-control" name="email" id="email"
                            required />
                    </div>
                    <button type="submit" class="btn btn-primary" id="btn-submit">Envoyer</button>
                </form>
            </div>
        </div>

    </main>

    <footer class="bg-light">
        <div class="container">
            <div class="row">
                <div class="col">
                    <ul class="list-inline text-center">
                        <li class="list-inline-item"><a href="#">À propos</a></li>
                        <li class="list-inline-item">&middot;</li>
                        <li class="list-inline-item"><a href="#">Vie privée</a></li>
                        <li class="list-inline-item">&middot;</li>
                        <li class="list-inline-item"><a href="#">Conditions d'utilisations</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

        crossorigin="anonymous"></script>
        
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <script src="./js/my_caddy.js"></script>
      
</body>

</html>
